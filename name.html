<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BirthDay</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<div class="container">
			<div class="form">
				<form name="akanForm" class="form" onsubmit="validate()">
			   <div class="form">
		      <div class="form-group">
		     		<label for="number">Year:</label>
			      	<input type="number" class="form-control" id="year" placeholder="Year of Birth ie.1970" name="year"required>
					</div>
			    <div class="form-group">
			      <label for="month">Month:</label>
			      	<input type="number" class="form-control" id="month"min="1" max="12" min-length="1" max-length="2" placeholder="Month of Birth" name="month" required>
			    </div>
			    <div class="form-group">
			     <label for="date">Date:</label>
			     	<input type="number" class="form-control" id="day"  maxlength="2"  min="1" max="31" min-length="1" placeholder="Date of Birth" name="date" required>
			    </div>
			    <div class="form-group">
			     <label for="month">Gender</label><br>
			      <div class="form-check-inline">
			     	<label class="form-check-label">
			      	<input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
						</label>
			      </div>
			      <div class="form-check-inline">
			       <label class="form-check-label">
			        <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
			       </label>
			       </div>
						 <hr>
						 <button type="submit" class="btn btn-primary" onclick="findName()">Find Name</button>
			      </div>
			      <br>
						<p class="lead">
		          <a href="index.html" class="btn btn-lg btn-secondary">Home</a>
		        </p>
			      </div>
			     </form>
			    </div>
					</div>
					<script type="text/javascript" src="js/script.js"></script>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	   </body>
</html>
