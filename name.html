<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirthDay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body class="container">
    <div class="form">
      <div class="row">
        <div class="col-sm-4"></div>
          <h2>Complete the form</h2>
          <form name="myForm" class="form" onsubmit="validate();">
            <div class="form">
              <div class="form-group">
                <label for="number">Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Year of birth" required>
              </div>
              <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" class="form-control" id="month" placeholder="Month of birth" name="month" required>
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="number" class="form-control" id="day" placeholder="Date of birth" name="day" required>
              </div>
              <div class="form-group">
                <label for="month">Gender:</label><br>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
                  </label>
                </div><hr>
              </div>
                <button type="submit" class="btn btn-primary" onclick="finName();">Submit</button><br>
              </div>
            </form>
        </div>
        <br>
        <p class="lead">
          <a href="index.html" class="btn btn-lg btn-secondary">Home</a>
        </p>
      </div>

    <script type="js/script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
